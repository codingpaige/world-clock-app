<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center" id="world-clock-wrapper">
      <div class="world-clock-heading">World Clock</div>
      <select name="cities" id="city-name-selector">
        <option value="">Choose a city</option>
        <option value="brisbane">Brisbane</option>
        <option value="san-francisco">San Francisco</option>
        <option value="lisbon">Lisbon</option>
      </select>
      <div class="row">
        <div class="col-6" id="city-info">
          <div class="city-brisbane">Brisbane</div>
          <div class="time">12:02:13PM</div>
          <div class="date">Nov 21st, 2023</div>
        </div>
        <div class="col" id="weather-icon">
          <img src="http://openweathermap.org/img/wn/11n@2x.png" alt="" />
        </div>
        <div class="col-6" id="city-info">
          <div class="city-san-fran">San Francisco</div>
          <div class="time">12:02:13PM</div>
          <div class="date">Nov 21st, 2023</div>
        </div>
        <div class="col" id="weather-icon">
          <img src="http://openweathermap.org/img/wn/11n@2x.png" alt="" />
        </div>
        <div class="col-6" id="city-info">
          <div class="city-lisbon">Lisbon</div>
          <div class="time">12:02:13PM</div>
          <div class="date">Nov 21st, 2023</div>
        </div>
        <div class="col" id="weather-icon">
          <img src="http://openweathermap.org/img/wn/11n@2x.png" alt="" />
        </div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Paige N.</strong> and is
      <a href="https://github.com/codingpaige/world-clock-app" target="_blank"
        >open-sourced on Github</a
      >
    </footer>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
