<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>World Clock App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center" id="world-clock-wrapper">
      <div class="world-clock-heading">World Clock</div>
      <select id="city-name-selector">
        <option value="">Choose a city</option>
        <option value="current">My Current Location</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div class="row" id="cities">
        <div class="col-6" id="city-brisbane">
          <div class="city">Brisbane</div>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="col" id="weather-brisbane">
          <img src="" alt="" />
        </div>
        <span class="border-bottom"></span>
        <div class="col-6" id="city-new-york">
          <div class="city">New York</div>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="col" id="weather-new-york">
          <img src="" alt="" />
        </div>
        <span class="border-bottom"></span>
        <div class="col-6" id="city-tokyo">
          <div class="city">Tokyo</div>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="col" id="weather-tokyo">
          <img src="" alt="" />
        </div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Paige N.</strong> and is
      <a href="https://github.com/codingpaige/world-clock-app" target="_blank"
        >open-sourced on Github</a
      >
    </footer>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
