<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center" id="world-clock-wrapper">
      <h1>World Clock</h1>
      <div class="city-selector">
        <select name="cities" id="city-names">
          <option value="">Choose a city</option>
          <option value="brisbane">Brisbane</option>
          <option value="san-francisco">San Francisco</option>
          <option value="lisbon">Lisbon</option>
        </select>
      </div>
      <div class="city-list">
        <div class="brisbane-info">
          Brisbane 12:02:13PM Nov 21st, 2023
          <img src="http://openweathermap.org/img/wn/11n@2x.png" alt="" />
        </div>

        <div class="san-francisco-info">
          San Francisco 12:02:13PM Nov 21st, 2023
          <img src="http://openweathermap.org/img/wn/11n@2x.png" alt="" />
        </div>
        <div class="lisbon-info">
          Lisbon 12:02:13PM Nov 21st, 2023
          <img src="http://openweathermap.org/img/wn/11n@2x.png" alt="" />
        </div>
      </div>
    </div>
    <footer>
      This project is coded by Paige and is
      <a href="https://github.com/codingpaige/world-clock-app"
        >open-sourced on Github</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
